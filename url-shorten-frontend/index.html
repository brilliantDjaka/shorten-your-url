<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Url!</title>
    <style>
        .center {
            display: grid;
            place-items: center;
            padding-top: 50px;
        }

        #main-content {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        @media screen and (max-width: 800px) {

            #main-content {
                flex-direction: column;
            }
            #random-button {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <p>By brian rofiq</p>
    <form id="main-form">
        <div class="center">
            <h3>Shorten Your Url !</h3>
            <div style="display: flex; align-items: center;">
                <p style="padding-right: 10px;">Input url</p> <input required id="source" type="text" name="source"
                    placeholder="http://google.com">
            </div>
            <div id="main-content">
                <p style="padding-right: 10px;">Shorten to https://lkics0.deta.dev/</p><input required id="id"
                    type="text" name="id" placeholder="keys">
                <button id="random-button" style="margin-left: 10px;" type="button" onclick="generateRandomId()">random</button>
            </div>
            <button form="main-form" type="submit">Shorten !</button>
            <p id="status"></p>
            </p>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function ($) {
            $(document).on('submit', '#main-form', function (event) {
                event.preventDefault();
                submit();
            });
        });
        function isValidUrl(url) {

            try {
                url = new URL(url);
            } catch (_) {
                return false;
            }

            return url.protocol === "http:" || url.protocol === "https:";
        }
        function isSafeUrl(url) {
            return url.match(new RegExp(/^[a-zA-Z0-9_-]*$/))
        }
        function submit(params) {
            document.getElementById('status').innerHTML = 'shortening ...'
            const { value: id } = document.getElementById('id')
            const { value: source } = document.getElementById('source')
            if (!isValidUrl(source)) return alert(`${source} seems not valid url`)
            if (!isSafeUrl(id)) return alert(`${id} contain unsafe char. please input number & alphabet only`)
            fetch('https://sfj4ya.deta.dev/url', {
                method: 'POST',
                headers: [],
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, source })
            })
                .then((res) => {
                    if (res.status == 200)
                        res.text().then((text) => document.getElementById('status').innerHTML = `Success shorten to <a href='${text}'>${text}</a>`)
                    else
                        document.getElementById('status').innerHTML = `error ${res.status}, please try again`
                })
                .catch(res => {
                    document.getElementById('status').innerHTML = `error, please try again`
                })
        }
        function generateRandomId() {
            document.getElementById('id').value = Math.random().toString(36).substring(7)
        }
    </script>
</body>

</html>
